<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Exericio - DOM</title>
  </head>

  <body>
    <div class="container">
      <h1>Formulário de Validação</h1>
      <h3>Insira os valores:</h3>
      <form id="form">
        <input
          type="number"
          id="valorUm"
          placeholder="Digite um número"
          required
        />
        <input
          type="number"
          id="valorDois"
          placeholder="Digite outro número"
          required
        />
        <button type="submit">Validar</button>
      </form>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
